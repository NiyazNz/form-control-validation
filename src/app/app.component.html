<div class="row">
    <div class="col">
        <p>Try to edit or click submit button to see validation errors</p>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" nzFormControlValidation
                       id="first-name" formControlName="firstName" placeholder="First name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" nzFormControlValidation
                       id="last-name" formControlName="lastName" placeholder="Last name">
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>
